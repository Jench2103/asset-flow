name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: macos-26
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.2'

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Archive
        run: |
          xcodebuild archive \
            -project AssetFlow.xcodeproj \
            -scheme AssetFlow \
            -configuration Release \
            -archivePath build/AssetFlow.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MARKETING_VERSION="$VERSION"

      - name: Copy .app from archive
        run: |
          cp -R build/AssetFlow.xcarchive/Products/Applications/AssetFlow.app build/AssetFlow.app

      - name: Zip .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            build/AssetFlow.app \
            "build/AssetFlow-${VERSION}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: build/AssetFlow-*.zip
