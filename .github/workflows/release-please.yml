name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple

  build-and-upload:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: macos-26
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.2'

      - name: Extract version from tag
        run: echo "VERSION=${TAG_NAME#v}" >> "$GITHUB_ENV"
        env:
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}

      - name: Archive
        run: |
          xcodebuild archive \
            -project AssetFlow.xcodeproj \
            -scheme AssetFlow \
            -configuration Release \
            -archivePath build/AssetFlow.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MARKETING_VERSION="$VERSION"

      - name: Copy .app from archive
        run: |
          cp -R build/AssetFlow.xcarchive/Products/Applications/AssetFlow.app build/AssetFlow.app

      - name: Zip .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            build/AssetFlow.app \
            "build/AssetFlow-${VERSION}.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: build/AssetFlow-*.zip
